<div class="container mt-5">
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo">LISTE DE PRODUITS</span>
                  <button class="btn btn-success float-end" routerLink="/Ajouter_produit">AJOUTER</button>
                  <table *ngIf="listproduit.length > 0" class="table table-striped mt-3">
                      <thead>
                        <tr>
                          <th scope="col">Nom</th>
                          <th scope="col">Prix unitaire</th>
                          <th scope="col">Quantité</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let produit of listproduit" >
                          <td>{{produit.nom}}</td>
                          <td>{{produit.prix_unitaire}}</td>
                          <td>{{produit.quantite}}</td>
                          <td>
                              <i [routerLink]="['/modifier_produit',produit._id ]"  class="fas fa-edit text-primary"></i>
                              <i (click)="supprimerProduit(produit._id)"  class="fas fa-trash text-danger"></i>
                          </td>
                        </tr>
                      </tbody>
                    </table> 
                    <h5 style="text-align: start; margin-top: 10px;" *ngIf="listproduit.length == 0">Aucun produit à afficher</h5>
              </div>
          </div>
      </div>
  </div>
</div>
